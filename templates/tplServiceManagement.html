<div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-6">

          <form class="bs-component">
           <div class="form-group">
              <label class="control-label" for="inputLarge">Problem</label>
              <input class="form-control" type="text" id="inputLarge" ng-model="Form.Problem">
            </div>
            <div class="form-group">
              <label class="control-label" for="inputDefault">Detail</label>
              <textarea class="form-control" rows="10" ng-model="Form.Detail"></textarea>
            </div>

          </form>
          <div class="row">
          <div class="col-md-6 pull-left">
              <button class="btn btn-primary" ng-click="save()">Submit</button>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="createonemore"> Create one more
                  </label>
                </div>
          </div>
          <div class="col-md-6 pull-right">
              <button class="btn btn-default pull-right" ng-click="clear()">Close</button>
            </div>
              </div>
      </div>
    </div>
  </div>
