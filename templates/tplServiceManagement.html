<div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h3 id="forms">What's your problem?</h3>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">

              <form class="bs-component">
               <div class="form-group">
                  <label class="control-label" for="inputLarge">Problem</label>
                  <input class="form-control" type="text" id="inputLarge" ng-model="Form.Problem">
                </div>
                <div class="form-group">
                  <label class="control-label" for="inputDefault">Detail</label>
                  <textarea class="form-control" rows="10" ng-model="Form.Detail"></textarea>
                </div>
                  <div class="form-group">
                  <button class="btn btn-primary">Submit</button>
                      <button class="btn btn-default">Cancel</button>
                </div>
              </form>
          </div>
        </div>
      </div>
